<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset=utf-8>
	<title>行益网-Register</title>
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/general.js"></script>
	<script type="text/javascript" src="js/interface.js"></script>
</head>
<body>
	
	<!-- the header, including logo, search input, login and register entries -->
	<header>
		<div class="wrapper" id="header-wrapper">
			<div id="logo">
				<div id="logo-img">
					<img src="img/logo.png">
				</div>
				<div id="logo-name">
					<img src="img/name.png">
				</div>
			</div>
			<!-- the search input, login and register entries -->
			<div id="entry">
				<div id="search">
					<input id="search-box" type="search">
					<img id="search-icon" src="img/search.png" placeholder="搜索..." autocomplete="off">
				</div>
				<a id="login-entry">登录</a>
				<a id="register-entry">注册</a>
			</div>
		</div>
	</header>

	<!-- the container -->
	<div id="content">
		<div class="wrapper" id="register-wrapper">
			<section class="container">
				<h1 class="section-title">
					注册
				</h1>
				<section class="login-register-form">
					<form>
						<label class="inline-radio">
							<input type="radio" name="identify" value="普通用户" checked="checked">普通用户
						</label>
						<label class="inline-radio">
							<input type="radio" name="identify" value="项目管理者">项目管理者
						</label>
						<input type="text" id="username" class="outline" placeholder="用户名" required="required">
						<input type="password" id="pwd" class="outline" placeholder="密码" required="required">
						<input type="password" id="pwd2" class="outline" placeholder="确认密码" required="required">
						<input type="email" id="email" class="outline" placeholder="邮箱" required="required">
						<label class="inline-checkbox">
							<input type="checkbox" checked="checked">我同意<a href="">行益网条款</a>
						</label>
						<button class="rounded-button" id="register">注册</button>
					</form>
				</section>
			</section>
		</div>
	</div>

	<!-- the footer -->
	<footer>
		<div class="wrapper">
			<h1 class="section-title">
				关于我们
			</h1>
			<section id="author-gallery">
				<img src="img/p1.gif">
				<img src="img/p2.gif">
				<img src="img/p3.gif">
				<img src="img/p4.gif">
				<img src="img/p5.gif">
				<img src="img/p6.gif">
				<img src="img/p7.gif">
			</section>
			
			<section id="site-info">
				<ul class="nav">
					<li>
						<h1>A</h1>
						<b>TEL</b>
						<i>188-1736-2313</i>
					</li>
					<li>
						<h1>B</h1>
						<b>MAIL</b>
						<a href="mailto:sheer.linnan@outlook.com"><i>sheer.linnan@outlook.com</i></a>
					</li>
					<li>
						<h1>C</h1>
						<b>&copy;2014</b>
						<i>行益网 版权所有</i>
					</li>
				</ul>
			</section>
		</div>
	</footer>

</body>
</html>
